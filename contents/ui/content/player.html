<html>
  <head>
    <title>-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  </head>
  <body bgcolor="black" marginwidth="0" marginheight="0">
    <div id="player"></div>
    <script>

    // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    document.title = 28;
        var player;
        var params = getSearchParameters();
        
        function onYouTubeIframeAPIReady() {
          player = new YT.Player('player', {
            playerVars: { 'html5': 1,'rel': 0, 'controls': 1, 'iv_load_policy': 3,'fs': 0,'widget_referrer':"plasmatube.maka.tk", 'autoplay': params.autoplay},
            frameborder: '0',
            height: '100%',
            width: '100%',
            videoId: params.id,
            events: {
              'onReady': onPlayerReady,
              'onStateChange': onPlayerStateChange
            }
          });
        }

        function onPlayerReady(event) {
          document.title = 0;
        }

        function onPlayerStateChange(event) {
          if (event.data == YT.PlayerState.PLAYING) {
            document.title = 1;
          } else if (event.data == YT.PlayerState.PAUSED) {
            document.title = 2;
          } else if (event.data == YT.PlayerState.ENDED) {
            document.title = 3;
          }
        }
        
        function getSearchParameters() {
	    var prmstr = window.location.search.substr(1);
	    return prmstr != null && prmstr != "" ? transformToAssocArray(prmstr) : {};
	}

	function transformToAssocArray( prmstr ) {
	    var params = {};
	    var prmarr = prmstr.split("&");
	    for ( var i = 0; i < prmarr.length; i++) {
		var tmparr = prmarr[i].split("=");
		params[tmparr[0]] = tmparr[1];
		}
	    return params;
	}

	
	function playVideo(videoId) {
           player.loadVideoById(videoId, 0, "large");
        }

        function nextVideo() {
          player.nextVideo();
          if(params.autoplay == "false") {
            player.playVideo();
          }
        }

    function cueVideo(videoId) {
      player.cueVideoById(videoId, 0);
    }
    </script>
  </body>
</html>
